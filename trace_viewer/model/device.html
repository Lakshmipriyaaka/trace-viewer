<link rel="import" href="/base/guid.html">
<link rel="import" href="/base/range.html">
<link rel="import" href="/model/counter.html">
<link rel="import" href="/model/event_container.html">

<script>
'use strict';

tr.exportTo('tr.model', function() {

  var Counter = tr.model.Counter;

  /**
   * Device represents the device-level data in the model.
   * @constructor
     @extends {tr.model.EventContainer}
   */
  function Device(model) {
    if (!model)
      throw new Error('Must provide a model.');

    tr.model.EventContainer.call(this);

    this.bounds = new tr.b.Range();
    this.guid = tr.b.GUID.allocate();
    this.powerCounter_ = null;
  };

  Device.compare = function(x, y) {
    return x.guid - y.guid;
  };

  Device.prototype = {
    __proto__: tr.model.EventContainer.prototype,

    compareTo: function(that) {
      return Device.compare(this, that);
    },

    get userFriendlyName() {
      return 'Device';
    },

    get userFriendlyDetails() {
      return 'Device';
    },

    get stableId() {
      return 'Device';
    },

    get counters() {
      return this.powerCounter_ ? [this.powerCounter_] : [];
    },

    get powerCounter() {
      return this.powerCounter_;
    },

    set powerCounter(powerCounter) {
      this.powerCounter_ = powerCounter;
    },
    
    getSettingsKey: function() {
      return 'device';
    },

    updateBounds: function() {
      this.bounds.reset();

      this.iterateAllChildEventContainers(function(child) {
        child.updateBounds();
        this.bounds.addRange(child.bounds);
      }, this);
    },

    shiftTimestampsForward: function(amount) {
      this.iterateAllChildEventContainers(function(child) {
        child.shiftTimestampsForward(amount);
      });
    },

    addCategoriesToDict: function(categoriesDict) {
      for (var id in this.counters)
        categoriesDict[this.counters[id].category] = true;
    },

    iterateAllEventsInThisContainer: function(eventTypePredicate,
                                              callback, opt_this) {
    },

    iterateAllChildEventContainers: function(callback, opt_this) {
      this.counters.forEach(function(counter) {
        callback.call(opt_this, counter);
      });
    }
  };

  return {
    Device: Device
  };
});
</script>
